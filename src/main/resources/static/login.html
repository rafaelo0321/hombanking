    <div id="app">
      <div class="login-page">
        <h1 class="text-white">Welcome to my <br><Span>Home Banking</Span></h1>

        <div class="form" v-if="showRegisterAndLogin">
          <form class="login-form">
            <input type="text" title="Este campo es obligatorio" name="email" v-model="emailInput"
              placeholder="Email Address" autofocus required />
            <input type="password" title="Este campo es obligatorio" name="password" v-model="passwordInput"
              placeholder="Password" required />
            <button type="submit" @click.prevent="loginSections">login</button>
            <p class="message">Not registered?
              <a href="#" class="btn-reg-and-log" @click="showRegister()">Create an account</a>
            </p>
          </form>
        </div>

        <div class="form" v-else>
          <form class="register-form">
            <input type="text" name="first-name" v-model="nameClient" placeholder="First Name" pattern="[A-Za-z]{2,15}"
              required autofocus />
            <input type="text" name="last-name" v-model="lastNameClient" placeholder="Last Name"
              pattern="[A-Za-z]{2,15}" required />
            <input type="email" name="email" v-model="emailAddressClient" placeholder="Email Address" required />
            <input type="password" name="password" v-model="passwordClient" placeholder="Password" required />
            <button type="submit" @click.prevent="userRegister">Create</button>
            <p class="message">Already registered?
              <a href="#" class="btn-reg-and-log" @click="showRegister()">Login</a>
            </p>

          </form>

        </div>
        <a href="./index.html" class="btn-reg">Back to the main page</a>
      </div>
