<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styleManager.css">
    <title>Home Banking | Rafael Ni√±o Murillo | </title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <h1 class="title p-4">Client Manager</h1>
                <div class="col-md">
                    <form class="form-horizontal col-md-3" role="form" id="formularioClient">
                        <div class="form-group">
                            <label for="name"></label>
                            <input type="text" id="name" placeholder="Name" class="form-control"
                                v-model="form.name"></input>
                            <label for="lastName"></label>
                            <input type="text" id="lastName" placeholder="Last Name" class="form-control"
                                v-model="form.lastName"></input>
                            <label for="emailAddress"></label>
                            <input type="text" id="emailAddress" placeholder="Email" class="form-control"
                                v-model="form.emailAddress"></input>
                            <label for="password"></label>
                            <input type="password" id="password" placeholder="Password" class="form-control"
                                v-model="form.password"></input>
                            <button type="submit" class="btn btn-primary p-2 m-4" name="addClient"
                                @click.prevent="addClient()">Add Client</button>
                        </div>
                    </form>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <td class="title" colspan="5">Client List</td>
                            </tr>
                            <tr>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Email</td>
                                <td>Password</td>
                                <td colspan="2">Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="client in cargaDatos">
                                <td> {{client.name}}</td>
                                <td> {{client.lastName}}</td>
                                <td> {{client.emailAddress}}</td>
                                <td> {{client.password}}</td>
                                <!-- Metodo que modifica un cliente -->
                                <td> <button type="submit" value="edit" class="btn btn-primary btn" @click="editClient(client._links.self.href)"><i
                                            class="bi bi-pencil"></i></button></td>
                                <!-- Metodo que elimina un cliente -->
                                <td> <button type="submit" value="delete" class="btn btn-primary btn" @click="deleteClient(client._links.self.href)"><i
                                            class="bi bi-trash"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/manager.js"></script>
</body>

</html>
